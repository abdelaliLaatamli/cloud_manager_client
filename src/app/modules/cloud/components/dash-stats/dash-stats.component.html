<h4>Statistiques</h4>

<div class="row mt-5">

  <div class="col-md-6 col-xl-7">
    <div class="card p-4">

      <apx-chart
          [series]="chartOptionsLineColumnArea.series"
          [chart]="chartOptionsLineColumnArea.chart"
          [yaxis]="chartOptionsLineColumnArea.yaxis"
          [xaxis]="chartOptionsLineColumnArea.xaxis"
          [labels]="chartOptionsLineColumnArea.labels"
          [stroke]="chartOptionsLineColumnArea.stroke"
          [plotOptions]="chartOptionsLineColumnArea.plotOptions"
          [markers]="chartOptionsLineColumnArea.markers"
          [fill]="chartOptionsLineColumnArea.fill"
          [tooltip]="chartOptionsLineColumnArea.tooltip"
      ></apx-chart>

</div>

  </div>
  <div class="col-md-6 col-xl-5" >


    <div class="card card-table" style="max-height: 440px;">
      <div class="card-header">
        <div class="title">Users States</div>
      </div>
      <div class="card-body table-responsive p-0">
        <table class="table table-striped table-hover mb-0">
          <thead>
            <tr>
              <th >User</th>
              <th >Commit</th>
              <th>Date</th>
              <!-- <th class="actions"></th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of range(5)" >
              <td class="user-avatar">
                  <img src="https://avatars.dicebear.com/api/avataaars/example.svg?b=%2319b5fe"
                        width="30px" height="30px"
                        class="rounded-circle mr-2" alt="Avatar">Penelope Thornton</td>

              <td>Topbar dropdown</td>
              <td>A</td>
              <!-- <td>Aug 16, 2018</td> -->
              <!-- <td class="actions"><a class="icon" href="#"><i class="mdi mdi-github-alt"></i></a></td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>



  </div>

</div>


<div class="row mt-4">

  <div class="col-md-4">

    <apx-chart
      [series]="chartOptionsColumn.series"
      [chart]="chartOptionsColumn.chart"
      [dataLabels]="chartOptionsColumn.dataLabels"
      [plotOptions]="chartOptionsColumn.plotOptions"
      [yaxis]="chartOptionsColumn.yaxis"
      [legend]="chartOptionsColumn.legend"
      [fill]="chartOptionsColumn.fill"
      [stroke]="chartOptionsColumn.stroke"
      [tooltip]="chartOptionsColumn.tooltip"
      [xaxis]="chartOptionsColumn.xaxis"
    ></apx-chart>


  </div>


  <div class="col-md-4">

    <apx-chart
      [series]="chartOptionsDistributedColumns.series"
      [chart]="chartOptionsDistributedColumns.chart"
      [dataLabels]="chartOptionsDistributedColumns.dataLabels"
      [plotOptions]="chartOptionsDistributedColumns.plotOptions"
      [yaxis]="chartOptionsDistributedColumns.yaxis"
      [xaxis]="chartOptionsDistributedColumns.xaxis"
      [legend]="chartOptionsDistributedColumns.legend"
      [colors]="chartOptionsDistributedColumns.colors"
      [grid]="chartOptionsDistributedColumns.grid"
    ></apx-chart>

  </div>
  <div class="col-md-4">


    <div class="card" >
      <div id="chart-donut">
        <apx-chart
          [series]="chartOptionsDonut.series"
          [chart]="chartOptionsDonut.chart"
          [labels]="chartOptionsDonut.labels"
          [responsive]="chartOptionsDonut.responsive"
        ></apx-chart>
      </div>
    </div>



  </div>



</div>
