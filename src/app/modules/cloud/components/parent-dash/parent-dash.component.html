<div class="container-fluid">
  <!-- -- start nav -- -->
  <div class="row">
    <div class="col-md-12 pr-0 pr-md-3 pr-sm-0 pr-lg-3 pr-xl-3" style="height: 60px;" >

        <div class="row h-100">

          <div class="col-2 col-sm-1 col-md-3 col-lg-2 col-xl-2 bg-light shadow-sm auto d-flex align-items-center justify-content-start"  [ngClass]="{'bg-light shadow-sm': !isMobile}" >
            <button class="btn btn-light btn-sm d-md-none" (click)="showSidebare=!showSidebare" ><i class="fas fa-bars"></i></button>
          </div>

          <div class="col-4 col-sm-5 d-md-none d-flex align-items-center justify-content-end pr-0">
              <i class="fas fa-database fa-2x"></i>
          </div>

          <div class="col-6 col-sm-6 col-md-9 col-lg-10 col-xl-10 ml-auto d-flex align-items-center justify-content-end">

              <button type="button" class="btn btn-sm btn-circle btn-dark btn-light mr-2" style="position: relative; display: inline-block;">
                <i class="fas fa-bell fa-lg"></i>
                <span class="badge-notifefication-cercle"></span>
              </button>


              <img src="https://avatars.dicebear.com/api/avataaars/example.svg?b=%2319b5fe" alt="..." class="rounded-circle" width="30px" height="30px">
              <div class="btn-group">
                  <button class="btn btn-link dropdown-toggle px-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="d-none d-md-inline"> {{this.user.name}} </span>
                  </button>

                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item d-md-none" href="#">{{this.user.name}}</a>
                    <!-- <a class="dropdown-item" href="#">Action</a> -->
                    <!-- <a class="dropdown-item" href="#">Another action</a> -->
                    <a class="dropdown-item" (click)="logout()" href="#">Logout</a>
                  </div>
              </div>

          </div>

        </div>

    </div>

</div>
<!-- -- end nav -- -->

    <div class="row">

      <!-- -- start sidebar -- -->
        <div class="col-md-3 h-100 col-lg-2 col-xl-2 bg-light position-fixed shadow-sm pl-0" [ngClass]="{'d-none d-md-block': showSidebare}" style="z-index: 10;" >
          <app-navbar></app-navbar>
        </div>
      <!-- -- end sidebar -- -->



        <!-- -- start main content -- -->
        <main class="col-md-9 col-lg-10 col-xl-10  ml-auto">

          <router-outlet></router-outlet>

        </main>
        <!-- -- end main content -- -->


    </div>




</div>
